<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/registerpage.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <div class="l_box">
        <div class="l_body">
            <div class="l_wz">
                <span>注册极果</span>
            </div>
            <form action="##" style="margin: 123px auto;">
                <div class="l_tableItem">
                    <input type="text" name="phone" required placeholder="请输入登入手机号码" pattern="^1[3578]\d{9}$" / class="num">
                </div>
                <div class="l_yzm">
                    <input type="text" name="tupian" required placeholder="请输入图片校检码">
                    <span class="l_img">
                        <img src="./images/imgCode.jpg" alt="">
                    </span>
                </div>

                <div class="l_cf">
                    <div class="l_yzm">
                        <input class="yanzheng" type="text" name="yanzheng" placeholder="请输入四位数字验证码" /> <button class="l_hqyzm">获取验证码</button>
                    </div>
                </div>
                <div class="l_tableItem">
                    <input type="username" name="username" id="user" required placeholder="请输入用户名">
                </div>
                <div class="l_tableItem">
                    <input type="password" name="pwd" id="pass" required placeholder="请输入新密码" pattern="^\w{6,10}$" />
                </div>
                <div class="l_tableItem">
                    <input type="password" name="rePassword" id="repass" required placeholder="确认新密码" pattern="^\w{6,10}$" />
                </div>
                <button type="submit" class="l_ljzc">立即注册</button>
            </form>
        </div>
    </div>
</body>
<script src="./cajian/jquery-3.4.1.min - .js"></script>
<script src="./cajian/layer.js"></script>

</html>
